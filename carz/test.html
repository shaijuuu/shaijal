<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(bg5.jpg);
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #f4a261;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Book a Test Drive</h1>
</header>

<div class="container">
    <h2>Fill out the form to book a test drive</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="car-model">Preferred Car Model</label>
            <select id="car-model" name="car-model" required>
                <option value="lamborghini">Lamborghini Aventador</option>
                <option value="bugatti">Bugatti Chiron</option>
                <option value="porsche">Porsche 911</option>
                <option value="ferrari">Ferrari 488</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Preferred Date for Test Drive</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="message">Additional Notes or Questions</label>
            <textarea id="message" name="message"></textarea>
        </div>

        <button type="submit">Book Test Drive</button>
    </form>
</div>

</body>
</html>
